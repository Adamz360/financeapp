{% extends 'base.html' %}
{% load static %}
{% block metatags %}
<title>{{ object.title }}</title>
<meta name="description" content="{{ object.metades}}" />
<meta property="og:title" content="{{ object.title }}">
<meta property="og:url" content="{% url 'post_detail' object.slug %}">
<meta property="og:description" content="{{ object.metades }}">
<meta property="og:type" content="article">
{% endblock %}

{% block content %}
<!-- About Start -->

<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <h1 class="display-3 mb-4 animated slideInDown">
            <a href="{% url 'posts' %}">Insights</a>
        </h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb mb-0">
            </ol>
        </nav>
    </div>
</div>

<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4 align-items-end mb-4">

            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
                <img class="img-fluid rounded" src="{{ object.post_images.url }}">
            </div>

        </div>
        <!-- second section  -->
        <div class="row g-4 align-items-end mb-4">
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">
                <h1 class="display-5 mb-4">
                    {% block title %}
                    {{ object.title }}
                    {% endblock title %}
                </h1>
                <p class="mb-4">
                    {{ object.content }}
                </p>

            </div>

        </div>

    </div>
</div>
<!-- About End -->








{% endblock %}
